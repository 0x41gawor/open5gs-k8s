apiVersion: v1
kind: ConfigMap
metadata:
  name: pcf-configmap
  labels:
    app: open5gs
data:
  pcfcfg.yaml: |
    db_uri: mongodb://mongodb/open5gs

    logger:
      file: /open5gs/install/var/log/open5gs/pcf.log
    
    sbi:
      server:
        no_tls: true
        cacert: /open5gs/install/etc/open5gs/tls/ca.crt
        key: /open5gs/install/etc/open5gs/tls/pcf.key
        cert: /open5gs/install/etc/open5gs/tls/pcf.crt
      client:
        no_tls: true
        cacert: /open5gs/install/etc/open5gs/tls/ca.crt
        key: /open5gs/install/etc/open5gs/tls/pcf.key
        cert: /open5gs/install/etc/open5gs/tls/pcf.crt

    pcf:
      sbi:
        - dev: eth0
          advertise: pcf-npcf
          port: 80
      metrics:
        - addr: 0.0.0.0
          port: 9090

    scp:
      sbi:
        - addr: scp-nscp
          port: 7777